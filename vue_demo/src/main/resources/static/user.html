<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>

    <script src="./js/vuejs-2.5.17.js"></script>
    <script src="./js/axios-0.18.0.js"></script>


</head>
<body>
    <div id="app">
        <table>
            <tr v-for="u in userList">
                <td><input name="ids" type="checkbox"></td>
                <td>{{u.id}}</td>
                <td>{{u.username}}
                </td>
                <td>{{u.password}}</td>
                <td>{{u.sex}}</td>
                <td>{{u.age}}</td>
                <td class="text-center">{{u.email}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs">详情</button>
                    <button type="button" class="btn bg-olive btn-xs" @click="findOne(u.id)" data-toggle="modal" data-target="#myModal">编辑</button>
                </td>
            </tr>
        </table>

        <div id="myModal" class="modal modal-primary" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">用户信息</h4>
                    </div>
                    <div class="modal-body">

                        <div class="box-body">
                            <div class="form-horizontal">


                                <div class="form-group">
                                    <label class="col-sm-2 control-label">用户名:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" v-model="user.username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">密码:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" v-model="user.password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">性别:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" v-model="user.sex">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">年龄:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" v-model="user.age">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">邮箱:</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" v-model="user.email">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline" data-dismiss="modal">关闭</button>
                        <button type="button" @click="update()" class="btn btn-outline" data-dismiss="modal">修改</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>

            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>


</body>
<script src="./js/user.js"></script>


</html>
