<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>
    <script src="js/vuejs-2.5.17.js"></script>
    <style>
        #div {
            background-color: red;
        }
    </style>
</head>
<body>

    <div id="app">
       <div @mouseover="fun1" id="div" style="width:70%;height: 80%">
            12345
           <textarea @mouseover="fun2($event)">abc</textarea>
       </div>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        methods:{
            fun1:function () {
                alert("div....");
            },
            fun2:function(e) {
                alert("textarea......");
                //阻止冒泡
                e.stopPropagation();
            }
        }
    });
</script>
</html>
