<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>快速入门</title>
    <script src="js/vuejs-2.5.17.js"></script>

</head>
<body>

    <div id="app">
        {{message}}
        <input type="text" v-on:keydown="fun($event)">
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            message : 1,
        },
        methods:{
            fun:function (e) {
                var keyCode = e.keyCode;
                if(!(keyCode == 8 || keyCode >=48 && keyCode <= 57)) {
                    e.preventDefault();
                }

            }
        }
    });
</script>
</html>
